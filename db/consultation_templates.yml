 1: "Il est possible de mal dormir pendant un temps, sans conséquence grave. \n Si une bonne hygiène de sommeil a été adoptée mais que le problème persiste, parlez-en à votre médecin traitant. \n Il est particulièrement important de consulter quand les perturbations du sommeil ont un impact sur la journée : fatigue dès le matin ; somnolence dans la journée ; troubles de la concentration, de l'attention et de la mémoire."
 2: "Le traitement de l’insomnie passe avant tout par l’observance de quelques règles d’hygiène de vie. \n Pour lutter contre les insomnies et retrouver un sommeil de qualité, il est important : \n évitez les excitants en fin de journée (thé, vitamine C, boissons caféinées, cigarettes) ; \n évitez l'alcool et les repas copieux et gras au dîner ; \n ne pratiquez pas une activité stimulante après 19 heures (sport, jeux sur tablettes, consultation du téléphone portable, surfer sur internet, etc.) ; \n favorisez les activités relaxantes (lecture, musique douce) en fin de journée ; \n évitez les siestes longues de plus d'une heure ou trop tardives (après 16 heures) ; \n ne prenez pas de bain chaud avant le coucher : tout ce qui augmente la température corporelle (bain chaud, activité physique, repas copieux) gêne l'endormissement."
 3: "Dalmane® (varie de 15 à 30 mg)"
 4: "Attention : ne doit pas être pris pendant plus de 7 à 10 jours !"
